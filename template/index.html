<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f6f8; margin: 0; padding: 0; }
        #chatbox { width: 400px; margin: 50px auto; background: white; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
        #chatlog { height: 400px; overflow-y: auto; padding: 15px; border-bottom: 1px solid #ddd; }
        .user-msg { color: #0b93f6; margin: 10px 0; text-align: right; }
        .bot-msg { color: #333; margin: 10px 0; text-align: left; }
        #input-area { display: flex; padding: 10px; }
        #input-area input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        #input-area button { padding: 10px 15px; margin-left: 10px; background: #0b93f6; border: none; color: white; border-radius: 5px; cursor: pointer; }
        #input-area button:hover { background: #0977d6; }
    </style>
</head>
<body>
    <div id="chatbox">
        <div id="chatlog"></div>
        <div id="input-area">
            <input type="text" id="userInput" placeholder="Type your message here..." autofocus />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
<script>
    function addMessage(text, cls) {
        const chatlog = document.getElementById('chatlog');
        const messageElem = document.createElement('div');
        messageElem.className = cls;
        messageElem.textContent = text;
        chatlog.appendChild(messageElem);
        chatlog.scrollTop = chatlog.scrollHeight;
    }

    function sendMessage() {
        const input = document.getElementById('userInput');
        const userText = input.value.trim();
        if (userText === '') return;

        addMessage(userText, 'user-msg');
        input.value = '';
        fetch('/get_response', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: 'message=' + encodeURIComponent(userText)
        }).then(response => response.json())
          .then(data => addMessage(data.response, 'bot-msg'))
          .catch(() => addMessage('Error: Unable to get response.', 'bot-msg'));
    }

    // Send message on enter key
    document.getElementById('userInput').addEventListener('keydown', function(e) {
        if (e.key === 'Enter') sendMessage();
    });
</script>
</body>
</html>
